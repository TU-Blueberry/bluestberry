<div *ngIf="hasIcon(); else text">
    <div *ngIf="isFolder(); else imgIcon"
        class="icon folder-icon"
        [class.rename-margin]="isRenaming && !isTentative">
        <svg class="actual-folder"
            [class.actual-folder-active]="isActive"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            aria-labelledby="folderIconTitle"
            fill="currentColor">
                <title id="folderIconTitle">Ordner</title>
                <path d="M3 5h6l1 2h11v12H3z"/>
        </svg>
    </div>

    <ng-template #imgIcon>
        <img *ngIf="isSpecialTab(); else regularFile" src="{{ getTabIconPath() }}" class="icon">
        <ng-template #regularFile>
            <img *ngIf="isRegularFile()" src="{{ getFileIconPath() }}" class="icon">
        </ng-template>
    </ng-template>
</div>

<ng-template #text>
    <svg viewBox="0 0 100 100"
         xmlns="http://www.w3.org/2000/svg"
         style="width: 25px; height: 20px; display: flex"
         [style.fill]="fillColor">
        <text x="50%"
              y="65%"
              dominant-baseline="middle"
              text-anchor="middle"
              class="icon-text">
              {{ fileTypeString }}
        </text>
    </svg>
</ng-template>
