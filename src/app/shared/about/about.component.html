    Ladeanimation: <a href="https://loading.io/css/">loading.io</a>
</div>
<div>
    Icons (Suche und Aktionselemente): <a href="https://github.com/mikolajdobrucki/ikonate">Ikonate</a>

<div class="icon-grid">

        <div>{{icon.value.text}}</div>
    </a>
</div>
