<ng-container class="unity-window" *ngIf="!isReady">
  <div class="progress">
    <div
      class="progress-bar"
      role="progressbar"
      [style.width.%]="progress * 100"
      [attr.aria-valuenow]="progress * 100"
      aria-valuemin="0"
      aria-valuemax="100"
    ></div>
  </div>
  <hr />
</ng-container>

<div class="unity-window" #unityEl id="gameContainer"></div>
