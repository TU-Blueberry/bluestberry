<div class="tab-header">
  <div
    class="title"
    *ngFor="let tab of tabs"
    (click)="activeTab = tab"
  >
    {{ tab.title }}
  </div>
</div>
<div class="tab-body">
  <ng-container *ngIf="activeTab">
    <ng-container *ngTemplateOutlet="activeTab.content"></ng-container>
  </ng-container>
</div>
