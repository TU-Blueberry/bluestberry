<div class="hint-container">
  <div class="hint-icon" (click)="toggleHints()" cdkOverlayOrigin #trigger="cdkOverlayOrigin">
  </div>

  <!-- overlay -->
  <ng-template
    cdkConnectedOverlay
    [cdkConnectedOverlayOrigin]="trigger"
    [cdkConnectedOverlayOpen]="is_open_"
  >
    <div class="hint-overlay-container">
        <div>Hinweise</div>
        <mat-divider></mat-divider>

        <div class="hint-dialogue">

            <div class="hint-answer">Hast du Fragen?</div>
            <div class="hint-question">Wie geht das?</div>
            <div class="hint-answer">So geht das!</div>

        </div>
        
    </div>

  </ng-template>
</div>
