<div class="hint-container">
    <div class="hint-dialogue">
      <ng-container *ngFor="let action of dialogue_history_">
        <div id="hint-history" [ngClass]="action.getDivClass()">
          {{ action.getTextSlice(0) }}
          <ng-container
            *ngFor="let divider of action.getTextDividers(); let i = index"
          >
            <a
              *ngIf="divider[1] == 'HREF'"
              href="{{ divider[0] }}"
              style="display: inline"
              >{{ divider[0] }}</a
            >
            <markdown
              lineNumbers [start]="1" [lineOffset]="0"
              katex [katexOptions]="katexOptions"
              *ngIf="divider[1] == 'MARKDOWN'"
              style="display: inline"
              >{{divider[0]}}</markdown
            >
            <img *ngIf="divider[1] == 'IMAGE'" src="{{divider[0]}}" />
            <code *ngIf="divider[1] == 'INLINE_CODE'">{{ divider[0] }}</code>
            {{ action.getTextSlice(i + 1) }}
          </ng-container>
        </div>
      </ng-container>

      <ng-container *ngFor="let option of dialogue_options_">
        <div
          id="hint-option"
          [ngClass]="option.getDivClass()"
          (click)="optionSelected(option.getQuestionId())"
        >
          {{ option.getTextSlice(0) }}
          <ng-container
            *ngFor="let divider of option.getTextDividers(); let i = index"
          >
            <a
              *ngIf="divider[1] == 'HREF'"
              href="{{ divider[0] }}"
              style="display: inline"
              >{{ divider[0] }}</a
            >
            <markdown
              lineNumbers [start]="1" [lineOffset]="0"
              katex [katexOptions]="katexOptions"
              *ngIf="divider[1] == 'MARKDOWN'"
              style="display: inline"
              >{{ divider[0] }}</markdown
            >
            <img *ngIf="divider[1] == 'IMAGE'" src="{{divider[0]}}" />
            {{ option.getTextSlice(i + 1) }}
          </ng-container>
        </div>
      </ng-container>
    </div>

    <div class="hint-footer-bar">
      <button mat-icon-button class="undo-button" (click)="undo()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
          <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
          <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
        </svg>
      </button>
    </div>
</div>
