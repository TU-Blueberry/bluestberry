<as-split direction="horizontal" class="main-split" [gutterSize]="4">
  <as-split-area *ngIf="filetreeVisible" [order]="0" [minSize]="10" [size]="15" [maxSize]="30">
    <app-filetree></app-filetree>
  </as-split-area>
  <as-split-area [order]="1" [minSize]="10" [size]="42.5" [size]="42.5">
    <as-split direction="vertical" [gutterSize]="4">
      <as-split-area>
        <app-tab-group [dataSource]="[{type: 'CODE', title: 'code', icon: 'hero-document-text'}]">
          <ng-container *appTabTemplate="let data = data; type: 'CODE'">
            <app-code-viewer class="code-wrapper" [data]="data"></app-code-viewer>
          </ng-container>
        </app-tab-group>
      </as-split-area>
      <as-split-area>
        <app-terminal-viewer></app-terminal-viewer>
      </as-split-area>
    </as-split>
  </as-split-area>
  <as-split-area [order]="2" [minSize]="10" [size]="42.5" [size]="42.5">
    <app-tab-group [dataSource]="[{type: 'UNITY', title: 'Unity'}, {type: 'IMAGE', title: 'Dog', icon: 'hero-photograph'}]">
        <app-unity-viewer *appTabTemplate="let content = content; type: 'UNITY'">
        </app-unity-viewer>
      <div *appTabTemplate="let content = content; type: 'IMAGE'">
        <app-image-viewer imagePath="assets/dog.png"></app-image-viewer>
      </div>
    </app-tab-group>
    <app-hint-viewer></app-hint-viewer>
  </as-split-area>
</as-split>
