<as-split (dragEnd)="onDragEnd($event)" direction="horizontal"
  class="main-split" #parent [gutterSize]="4" [restrictMove]="true" [useTransition]="true">
  <as-split-area
    [visible]="getVisibility('filetree')"
    [minSize]="minSizeFiletree"
    [maxSize]="maxSizeFiletree"
    [order]="0">
    <as-split direction="vertical" [gutterSize]="4" [unit]="'pixel'" [useTransition]="true" #sidebar>
      <as-split-area [order]="0" [minSize]="200" [size]="400" (contextmenu)="onRightClick($event, false)">
        <app-filetree [isGlossary]="false" (expandChange)="updateSidebarSizes(false, $event)"></app-filetree>
      </as-split-area>
      <as-split-area [order]="1" [minSize]="200" (contextmenu)="onRightClick($event, true)">
        <app-filetree [isGlossary]="true" (expandChange)="updateSidebarSizes(true,$event)"></app-filetree>
      </as-split-area>
    </as-split>
  </as-split-area>
  <as-split-area
    [order]="1" 
    [minSize]="minSizeTab" 
    [maxSize]="maxSizeTab"
    [visible]="getVisibility('left')">
    <as-split direction="vertical" [gutterSize]="4" [restrictMove]="true" [useTransition]="true">
      <as-split-area [order]="0" [minSize]="20">
        <app-tab-group-facade id="left"></app-tab-group-facade>
      </as-split-area>
      <as-split-area [order]="1" [minSize]="34" [visible]="terminalVisible">
        <app-terminal-viewer></app-terminal-viewer>
      </as-split-area>
    </as-split>
  </as-split-area>
  <as-split-area 
    [order]="2" 
    [minSize]="minSizeTab" 
    [maxSize]="maxSizeTab"
    [visible]="getVisibility('right')">
    <app-tab-group-facade id="right"></app-tab-group-facade>
  </as-split-area>
  <as-split-area
    [visible]="getVisibility('emptyMessage')"
    [minSize]="minSizeTab" 
    [maxSize]="maxSizeTab"
    [order]="3"
    [lockSize]="false">
      empty :(
  </as-split-area>
</as-split>
