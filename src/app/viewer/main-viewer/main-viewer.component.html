<as-split direction="horizontal" class="main-split" [gutterSize]="4">
  <as-split-area *ngIf="filetreeVisible" [order]="0" [minSize]="10" [size]="15" [maxSize]="30">
    <app-filetree></app-filetree>
  </as-split-area>
  <as-split-area [order]="1" [minSize]="10" [size]="42.5" [size]="42.5">
    <as-split direction="vertical" [gutterSize]="4">
      <as-split-area>
        <app-tab-group>
          <app-tab title="code">
            <app-code-viewer class="code-wrapper"></app-code-viewer>
          </app-tab>
        </app-tab-group>
      </as-split-area>
      <as-split-area>
        <app-terminal-viewer></app-terminal-viewer>
      </as-split-area>
    </as-split>
  </as-split-area>
  <as-split-area [order]="2" [minSize]="10" [size]="42.5" [size]="42.5">
    <app-tab-group>
      <app-tab title="unity">
        <app-unity-viewer></app-unity-viewer>
      </app-tab>
      <app-tab title="glossary-entry">
        <app-glossary-entry-viewer [entryIdentifier]="'example-entry'"></app-glossary-entry-viewer>
      </app-tab>
      <app-tab title="dog">
        <app-image-viewer imagePath="assets/dog.png"></app-image-viewer>
      </app-tab>
    </app-tab-group>
    <app-hint-viewer></app-hint-viewer>
  </as-split-area>
</as-split>
