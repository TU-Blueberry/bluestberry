<as-split direction="horizontal" class="main-split" [gutterSize]="4">
  <as-split-area
    *ngIf="filetreeVisible"
    [order]="0"
    [minSize]="10"
    [size]="15"
    [maxSize]="30"
    style="max-height: 100vh"
  >
    <app-filetree></app-filetree>
  </as-split-area>
  <as-split-area [order]="1" [minSize]="10" [size]="42.5">
    <as-split direction="vertical" [gutterSize]="4">
      <as-split-area [order]="0" [minSize]="20">
        <app-tab-group-facade id="left"></app-tab-group-facade>
      </as-split-area>
      <as-split-area [order]="1" [minSize]="34">
        <app-terminal-viewer></app-terminal-viewer>
      </as-split-area>
    </as-split>
  </as-split-area>
  <as-split-area [order]="2" [minSize]="10" [size]="42.5">
    <app-tab-group-facade id="right"></app-tab-group-facade>
    <app-hint-viewer></app-hint-viewer>
  </as-split-area>
</as-split>
