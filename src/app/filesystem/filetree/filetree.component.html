<!-- item depth als css var definieren, dann via style="" passen
  scss macht dann calc mit var(--itemDepth) * 10px
-->

<!-- TODO: Rename to filetree -->
<div class="filetree-headline">
  Dateien
</div>
<div class="filetree-entry">
  <div class="filetree-header" (click)="toggleOfficialFiles()">
    <div class="filetree-header-icon">
      <svg class="filetree-header-icon-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
        aria-labelledby="chevronRightIconTitle" stroke="currentColor" stroke-width="2" stroke-linecap="square"
        stroke-linejoin="miter" fill="none">
        <title id="chevronRightIconTitle">Ausklappen</title>
        <polyline points="10 6 16 12 10 18 10 18" />
      </svg>
    </div>
    <div class="filetree-header-text">
      Vorgegeben
    </div>
  </div>
  <div class="filetree-content" [class.invisible]="!showOfficialFiles">
    <div class="file">
      <div class="file-type">
        <svg class="file-type-image" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
          aria-labelledby="imageIconTitle" stroke="currentColor" stroke-width="2" stroke-linecap="square"
          stroke-linejoin="miter" fill="none">
          <title id="imageIconTitle">Bilddatei</title>
          <rect width="18" height="18" x="3" y="3" />
          <path stroke-linecap="round" d="M3 14l4-4 11 11" />
          <circle cx="13.5" cy="7.5" r="2.5" />
          <path stroke-linecap="round" d="M13.5 16.5L21 9" />
        </svg>
      </div>
      <div class="file-name">
        Klassifizierung_Beispiel.jpg
      </div>
    </div>
  </div>
</div>
