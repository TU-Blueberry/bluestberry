<div class="file" [style.padding-left.px] = "depth * 10" (dblclick)="onDoubleClick()">
    <div class="file-heading">
        <svg class="file-type-image" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
            aria-labelledby="imageIconTitle" stroke="currentColor" stroke-width="2" stroke-linecap="square"
            stroke-linejoin="miter" fill="none">
            <title id="imageIconTitle">Bilddatei</title>
            <rect width="18" height="18" x="3" y="3" />
            <path stroke-linecap="round" d="M3 14l4-4 11 11" />
            <circle cx="13.5" cy="7.5" r="2.5" />
            <path stroke-linecap="round" d="M13.5 16.5L21 9" />
        </svg>
        <div class="file-name" *ngIf="!isRenaming">
            {{ ref?.name }}
        </div> 
        <div *ngIf="isRenaming">
            <app-user-input [parentPath]="this.parentPath" [depth]="this.depth" [isFile]="true" [editMode]="true" 
            [currentName]="this.ref?.name" (onSubmit)="changeName($event)" (dismiss)="dismissNameChange()"></app-user-input>
        </div>
    </div>
    <div class="file-actions" *ngIf="ref">
        <div class="delete-file file-action-icon" (click)="deleteFile($event)">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-labelledby="binIconTitle" 
            stroke="currentColor" stroke-width="2" stroke-linecap="square" stroke-linejoin="miter" fill="none"> 
            <title id="binIconTitle">LÃ¶schen</title> 
            <path d="M19 6L5 6M14 5L10 5M6 10L6 20C6 20.6666667 6.33333333 21 7 21 7.66666667 21 11 21 17 21 17.6666667 21 18 20.6666667 18 20 18 19.3333333 18 16 18 10"/> 
          </svg>
        </div>
        <div (click)="startRenaming($event)" class="file-action-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-labelledby="editIconTitle"
            stroke="currentColor" stroke-width="2" stroke-linecap="square" stroke-linejoin="miter" fill="none">
              <title id="editIconTitle">Name bearbeiten</title>
              <path d="M18.4142136 4.41421356L19.5857864 5.58578644C20.366835 6.36683502 20.366835 7.63316498 19.5857864 8.41421356L8 20 4 20 4 16 15.5857864 4.41421356C16.366835 3.63316498 17.633165 3.63316498 18.4142136 4.41421356zM14 6L18 10"/> 
            </svg>
        </div>
    </div>
</div>
